<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText() {
            let elements = document.getElementsByTagName('li')
            let extractedText = '';

            for (let a = 0; a < elements.length; a++) {
                extractedText += elements[a].textContent + '\r\n'
            }

            document.getElementById('result').textContent = extractedText.trim()
        }
    </script>
</body>
</html>
