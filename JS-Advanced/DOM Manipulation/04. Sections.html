<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        for (let a = 0; a < sentences.length; a++) {
            let div = document.createElement('div')
            let p = document.createElement('p')

            p.textContent = sentences[a]
            p.style.display = 'none'
            div.appendChild(p)

            document.getElementById('content').appendChild(div).addEventListener('click', displayElement)
        }

        function displayElement(event) {
            event.target.childNodes[0].style.display = 'block'
        }
    }
</script>
</body>
</html>
